name: Test Kodi Add-on (Omega)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  kodi-addon-check:
    name: Kodi Add-on Checker (Omega)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Kodi Add-on Checker (v21 Omega)
        uses: xbmc/action-kodi-addon-checker@v1
        with:
          kodi-version: omega
          addon-id: plugin.video.iptvxc
          allow-beta: true

  python-syntax:
    name: Python 3.13 Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Compile Python files
        run: |
          python -m compileall .
